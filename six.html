<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    </link>
    <link href="h1.css" rel="stylesheet">
    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <title>Document</title>



    <style>
        #map {
            height: 600px;
            width: 1080px;
        }
    </style>
</head>

<body>

    <script>
        var map = L.map('map', {
            center: [25.044056, 121.543710],
            zoom: 12
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var greenIcon = new L.Icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        /* 匯入json 展點 */
        var markers = new L.MarkerClusterGroup().addTo(map);;

        var xhr = new XMLHttpRequest();
        xhr.open("get", "https://raw.githubusercontent.com/divine2u4/open_data/main/abcV2.json ");
        xhr.send();
        xhr.onload = function () {
            var data = JSON.parse(xhr.responseText).features
            for (let i = 0; data.length > i; i++) {

                markers.addLayer(L.marker([data[i].geometry.coordinates[1], data[i].geometry.coordinates[0]], { icon: greenIcon }).bindPopup(data[i].properties.機構名稱))


            }
            map.addLayer(markers);
        }
        //展點以上勿動//


    //堆疊圖層
        /*Dream*/
        var Stadia_StamenWatercolor = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}', {
            minZoom: 1,
            maxZoom: 21,
            /*attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',*/
            ext: 'jpg'
        });
        Stadia_StamenWatercolor.addTo(map);
        

        var baseLayers = {

            "Dream": Stadia_StamenWatercolor,
            "dark": Stadia_AlidadeSmoothDark,
            "gomap": OpenStreetMap_France,
        };
        var overlays = {
            "標記": singlemarker,
        };
        L.control.layers(baseLayers, overlays).addTo(map);

    </script>






</body>

</html>
